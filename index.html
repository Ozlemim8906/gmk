<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <div class="container">
    <header>
        <h1 class="tittle">KAYIT FORMU</h1>
        <h3 class="description">KAYIT OLDUĞUNUZ İÇİN TEŞEKKÜRLER</h3>
    </header>
    <div class="form-container">
<form action="result.html" method="get">
    <div class="input-box">
<label for="name">İSİM</label>
<br>
<input type="text" id="name" name="name" placeholder="lütfen isim giriniz">
</div>
    <div class="input-box">
<label for="surname">SOYİSİM</label>
<br>
<input type="text" id="surname" name="surname" placeholder=" lütfen soyisim giriniz">
</div>
<div class="input-box">
<label for="email">EMAİL</label>
<br>
<input type="text" id="email" name="email" placeholder="lütfen email giriniz">
</div>
<div class="input-box">
    <label for="phone">TELEFON NUMARASI</label>
    <br>
    <input type="phone" id="phone" name="phone" placeholder="lütfen numara giriniz" size="35" maxlength="13">

</div>
<div class="input-box"></div>
<h4> sevdiğniz kitap türleri</h4>
<input type="checkbox" name="first-check" id="noval" value="novel">
<label for="novel">roman</label>
<br>
<input type="checkbox" name="second-check" id="fiction" value="fiction">
<label for="novel">bilim-kurgu</label>
<div class="input-box">
    <label for="gender">cinsiyet</label>
<br>
<input type="radio" name="gender" id="first radio" value="male">
<label for="first-radio">erkek</label>
<br>
<input type="radio" name="gender" id="second radio" value="female">
<label for="second-radio">kadın</label>
<div class="input-box">
    <label for="city"> yaşadığınız şehir </label>
    <br>
    <select name="city" id="dropdown">
    <option value="istanbul">istanbul</option>
    <option value="ankara">ankara</option>
    <option value="izmir">izmir</option>
    <option value="bartın">bartın</option>

</select>

</div>


</div>
</div>
</form>
    </div>
   </div>
